<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="root">Nothing yet</div>

    <script>
        console.log("Running Inside Here");
        
        var el = document.getElementById("root");
        var eventS = new EventSource("/app")
        
        el.innerText = "There You go";
        eventS.addEventListener("message", (ev) => {
            console.log("counter", ev.data)
            el.innerText = `Counter is : ${ev.data}`;
        })
    </script>
</body>
</html>
